<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">
      <i class="material-icons">cloud_circle</i>
      <h1>Weather</h1>
    </div>

    <form action="./main.js" method="GET" class="inputForm">
      <i class="material-icons">location_on</i>
      <input class="city" type="search" required />
      <button class="search-button" type="submit">
        <i class="material-icons">search</i>
      </button>
    </form>

    <p class="errorMag"></p>

    <main class="container">
      <div class="mainHeader">
        <div class="mainHeader-icon">
          <i class="material-icons">filter_drama</i>
        </div>
        <div class="mainHeader-content">
          <h1 class="location"></h1>
          <p class="weather-title"></p>
        </div>
      </div>

      <div class="report">
        <h1 class="weather-report"></h1>
        <p class="report-description"></p>
        <button class="changeBtn">display Â°F</button>
      </div>

      <div class="content">
        <div class="sub1 sub-content">
          <h2>Feels Like</h2>
          <h3 class="feels_like"></h3>
        </div>
        <div class="sub2 sub-content">
          <h2>Humidity</h2>
          <h3 class="humidity"></h3>
        </div>
        <div class="sub3 sub-content">
          <h2>Visibility</h2>
          <h3 class="visibility"></h3>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
